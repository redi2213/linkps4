<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PS4 MediaFire Link Extractor</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    input, button { padding: 10px; font-size: 16px; margin-top: 10px; width: 100%; max-width: 600px; }
    #result { margin-top: 20px; background: white; padding: 15px; border-radius: 5px; white-space: pre-wrap; }
    .error { color: red; font-weight: bold; }
    .note { margin-top: 15px; font-size: 14px; color: #555; }
  </style>
</head>
<body>

<h1>üéÆ PS4 MediaFire Link Extractor</h1>

<label for="urlInput">Enter the game page URL:</label>
<input type="text" id="urlInput" placeholder="e.g. https://dlpsgame.com/..." />
<button id="fetchBtn">Extract Links</button>

<div class="note">
  ‚ö†Ô∏è You must first visit <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank">https://cors-anywhere.herokuapp.com/corsdemo</a> and click "Request temporary access" before using this tool.
</div>

<div id="result"></div>

<script>
  async function fetchMediafireLinks() {
    const url = document.getElementById('urlInput').value.trim();
    const resultDiv = document.getElementById('result');
    resultDiv.textContent = "‚è≥ Fetching links...";
    if (!url) {
      resultDiv.innerHTML = '<span class="error">‚ùå Please enter a valid URL.</span>';
      return;
    }

    const proxyUrl = 'https://cors-anywhere.herokuapp.com/' + url;

    try {
      const response = await fetch(proxyUrl);
      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
      const html = await response.text();

      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');

      const links = [...doc.querySelectorAll('a[href*="mediafire.com/file"]')];
      if (links.length === 0) {
        resultDiv.innerHTML = '‚ùå No MediaFire links found.';
        return;
      }

      let output = `‚úÖ MediaFire links found:\n\n`;
      links.forEach((a, i) => {
        let label = "No label";
        // Try to get text from parent <p> or previous element
        const parentText = a.closest("p")?.textContent?.trim();
        if (parentText && parentText.length < 100) label = parentText;
        else if (a.previousElementSibling) label = a.previousElementSibling.textContent.trim();

        output += `[${i + 1}] ${label}\n${a.href}\n\n`;
      });

      resultDiv.textContent = output;

    } catch (e) {
      resultDiv.innerHTML = `<span class="error">‚ùå Error fetching or parsing: ${e.message}</span>`;
    }
  }

  document.getElementById('fetchBtn').addEventListener('click', fetchMediafireLinks);
</script>

</body>
</html>
